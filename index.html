<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>เข้าสู่ระบบ</h1>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>

      <button type="submit" class="btn">เข้าสู่ระบบ</button>
    </form>
    <p id="error-message" style="color: red; display: none;">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
